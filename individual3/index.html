<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный финансовый учет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Учет личных финансов</h1>
    <form id="transaction-form">
        <input type="text" id="amount" placeholder="Сумма" required>
        <input type="text" id="category" placeholder="Категория" required>
        <textarea id="description" placeholder="Описание" required></textarea>
        <button type="submit">Добавить транзакцию</button>
    </form>
    <h2>Транзакции</h2>
    <table id="transactions-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Дата и Время</th>
                <th>Категория</th>
                <th>Краткое описание</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>Общая сумма: <span id="total-amount">0</span></h2>
    <div id="transaction-details">
        <h3>Подробное описание транзакции</h3>
        <p id="detailed-description"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
